name: decks
version: 0.1.0.0
github: "farbodsz/decks"
license: MIT
author: "Farbod Salamat-Zadeh"
copyright: "2021 Farbod Salamat-Zadeh"
synopsis: A DSL and Editor for Creating Slides
category: Text
description:
  Please see the README on GitHub at <https://github.com/farbodsz/decks#readme>

dependencies:
  - base >= 4.7 && < 5
  - ansi-terminal
  - directory
  - filepath
  - fsnotify
  - hashable
  - megaparsec
  - optparse-applicative
  - text
  - time
  - transformers
  - unordered-containers

default-extensions:
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - OverloadedStrings
  - RecordWildCards

library:
  source-dirs: src
  ghc-options:
    - -Wall

executables:
  decks:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
    dependencies:
      - decks

tests:
  tests:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -Wall
    dependencies:
      - decks
      - hspec
      - hspec-megaparsec
